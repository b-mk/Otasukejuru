// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.10'
    ext.anko_version = '0.10.3'
    ext.supportlibrary_version = '27.0.2'
    ext.coroutines_version = '0.20'

    repositories {
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    tasks.withType(Test) {
        def maxCount = gradle.startParameter.maxWorkerCount
        maxParallelForks = (maxCount < 2) ? 1 : maxCount / 2
        forEvery = 100
    }
    tasks.withType(JavaCompile) {
        options.incremental=true
        options.fork=true
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}